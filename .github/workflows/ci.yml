name: CI
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2
      
      - name: Install dependencies
        run: pnpm install

      - name: Load environment variables
        run: |
          echo "DATABASE_URL=postgresql://dummy:password@localhost:5432/verdeafrique?schema=public" >> $GITHUB_ENV
        
      # âœ… NEW: Generate Prisma Client (critical for TypeScript)
      - name: Generate Prisma Client
        run: pnpm --filter backend exec prisma generate
        
      - name: Lint
        run: pnpm -r run lint  # Uses root package.json's "lint" script
        
      - name: Build
        run: pnpm -r run build  # Uses root package.json's "build" script